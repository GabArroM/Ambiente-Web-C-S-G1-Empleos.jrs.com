    <div class="ContedorInicio">
        <h2>Iniciar Sesión</h2>
        
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            
            <label for="profile">Selecciona tu Perfil</label>
            <select id="profile" name="profile" required>
                <option value="usuario">Empleador</option>
                <option value="administrador">Solicitante</option>
            </select>

            <button type="submit">Iniciar Sesión</button>
        
        <div class="RegistroLink">

        </div>
